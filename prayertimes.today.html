<html>
  <head>
    <style>
      th {
        background-color: gray;
        color: white;
      }
      th,
      td {
        text-align: center;
        border: 0.25px rgba(128, 128, 128, 0.5) solid;
        padding: 2px 4px;
        font-size: inherit;
      }
      th:first-child,
      td:first-child {
        text-align: left;
      }
      table {
        width: 100%;
        max-height: 80%;
        text-align: center;
        border-spacing: 0;
        font-size: inherit;
        border-collapse: collapse;
      }
      body {
        margin: 0;
        font-family: Lato, "Trebuchet MS", "Lucida Sans Unicode",
          "Lucida Grande", "Lucida Sans", sans-serif;
        font-size: 10pt;
      }
      .ishraq::after {
        display: none;
        content: "ishraq: " attr(data-text);
        position: absolute;
        font-size: x-small;
      }
      .date {
        text-align: center;
      }
      .date.english {
        font-size: x-small;
      }
      .date.islamic {
        font-weight: bold;
      }
      .today {
        height: 100%;
        width: 100%;
      }
      @media only screen and (min-width: 240px) {
        body {
          font-size: 12pt;
        }
      }
      @media only screen and (min-width: 300px) {
        body {
          font-size: 14pt;
        }
        .ishraq::after {
          display: initial;
        }
      }
      @media only screen and (min-width: 360px) {
        body {
          font-size: 16pt;
        }
      }
      .highlight {
        background-color: lemonchiffon;
      }
      .changing:after {
        content: "changing tomorrow";
        position: absolute;
        font-size: xx-small;
        color: red;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      const index = new Date().getDate();
      Promise.all([
        fetch(
          "https://spreadsheets.google.com/feeds/list/1qS2o3JQ07qFkUXMBvEZVZ3E8Z_mk0jMXXhxJkQ35LR8/o1a4hmz/public/values?alt=json&max-results=2&start-index=" +
            index
        )
          .then(r => r.json())
          .then(json => {
            const data = json.feed.entry.map(e => [
              e.title.$t,
              ...e.content.$t.split(", ").map(i => i.split(": ")[1].trim())
            ]);
            return data;
          }),
        new Promise(resolve => {
          window.onload = () => resolve();
        })
      ]).then(([data]) => {
        drawData(data);
        window.setInterval(() => drawData(data), 1000 * 30);

        var hidden, visibilityChange;
        if (typeof document.hidden !== "undefined") {
          // Opera 12.10 and Firefox 18 and later support
          hidden = "hidden";
          visibilityChange = "visibilitychange";
        } else if (typeof document.msHidden !== "undefined") {
          hidden = "msHidden";
          visibilityChange = "msvisibilitychange";
        } else if (typeof document.webkitHidden !== "undefined") {
          hidden = "webkitHidden";
          visibilityChange = "webkitvisibilitychange";
        }
        function handleVisibilityChange() {
          if (!document[hidden]) {
            () => drawData(data);
          }
        }
        document.addEventListener(
          visibilityChange,
          handleVisibilityChange,
          false
        );
      });

      const timeOptions = {
        hour12: false,
        hour: "numeric",
        minute: "2-digit"
      };

      function formatTime(time, incH = 0, incM = 0) {
        var split = time.replace(/[^ -~]/g, "").split(/[\:\s]/);
        var t = new Date();
        t.setHours(Number(split[0]) + incH);
        t.setMinutes(Number(split[1]) + incM);
        return t
          .toLocaleTimeString("en-GB", timeOptions)
          .replace(/[^ -~]/g, "");
      }

      var getRowData = row => {
        var [
          date,
          islamicDate,
          day,
          fajarBegins,
          sunrise,
          fajarJamaat,
          dhurBegins,
          dhurJamaat,
          asarBegins,
          asarJamaat,
          maghribBegins,
          maghribJamaat,
          ishaBegins,
          ishaJamaat,
          islamicMonth
        ] = row.map((val, i) => {
          var [hh, mm] = val.split(":");
          if (mm) {
            const t = new Date();
            const h = Number(hh);
            t.setHours(i > 5 && h < 12 ? h + 12 : hh);
            t.setMinutes(mm);
            val = t.toLocaleTimeString("en-GB", timeOptions);
          }
          return val;
        });
        return {
          date,
          islamicDate,
          day,
          fajarBegins,
          sunrise,
          fajarJamaat,
          dhurBegins,
          dhurJamaat,
          asarBegins,
          asarJamaat,
          maghribBegins,
          maghribJamaat,
          ishaBegins,
          ishaJamaat,
          islamicMonth
        };
      };

      function drawData(data) {
        var today = getRowData(data[0]);
        var tomorrow = getRowData(data[1]);
        var ishraq = formatTime(today.sunrise, 0, 15);
        var todaysDateStr = `${today.date} ${new Date().toLocaleDateString(
          "en-GB",
          {
            year: "numeric",
            month: "long",
            hour: "2-digit",
            minute: "2-digit"
            // second: "2-digit"
          }
        )}`;
        var islamicDateStr = `${today.islamicDate} ${
          today.islamicMonth
        } 1440 Hj`;
        var timeToMins = t => {
          const [h, m] = t
            .replace(/[^ -~]/g, "")
            .split(":")
            .map(Number);
          return h * 60 + m;
        };

        var calcStyles = (begins, jamaat, before = 0, after = 0, next) => {
          const style = [];
          var now = timeToMins(
            new Date().toLocaleTimeString("en-GB", timeOptions).slice(0, 5)
          );
          var from = timeToMins(begins) - before;
          var jamaatTime = timeToMins(jamaat);
          var to = jamaatTime + after;
          style.push(from <= now && now < to ? "highlight" : "");
          if (next && jamaatTime !== timeToMins(next)) style.push("changing");
          return style.join(" ");
        };

        // highlight which jamaat time it is now
        var [fajarClass, dhuhurClass, asarClass, maghribClass, ishaClass] = [
          calcStyles(today.fajarBegins, today.sunrise),
          calcStyles(today.dhurBegins, today.dhurJamaat, 0, 10),
          calcStyles(
            today.asarBegins,
            today.asarJamaat,
            0,
            10,
            tomorrow.asarJamaat
          ),
          calcStyles(today.maghribBegins, today.maghribBegins, 10, 10),
          calcStyles(
            today.ishaBegins,
            today.ishaJamaat,
            0,
            10,
            tomorrow.ishaJamaat
          )
        ];
        var table = `
          <div class="date english">${todaysDateStr}</div>
          <div class="date islamic">${islamicDateStr}</div>
          <table class="table">
            <thead>
              <tr><th>Salah</th><th>Begins</th><th>Jamaat</th></tr>
            </thead>
            <tbody>
              <tr>
                <td>Fajar</td>
                <td>${today.fajarBegins}</td>
                <td class="${fajarClass}">${today.fajarJamaat}</td>
              </tr>
              <tr>
                <td>Sunrise</td>
                <td colspan=2
                    data-text="${ishraq}"
                    class="ishraq"
                >
                  ${today.sunrise}
                </td>
              </tr>
              <tr>
                <td>Zuhr</td>
                <td>${today.dhurBegins}</td>
                <td class="${dhuhurClass}">${today.dhurJamaat}</td>
              </tr>
              <tr>
                <td>Asar</td>
                <td>${today.asarBegins}</td>
                <td class="${asarClass}">${today.asarJamaat}</td>
              </tr>
              <tr>
                <td>Maghrib</td>
                <td colspan=2 class="${maghribClass}">${
          today.maghribBegins
        }</td>
              </tr>
              <tr>
                <td>Isha</td>
                <td>${today.ishaBegins}</td>
                <td class="${ishaClass}">${today.ishaJamaat}</td></tr>
              <tr>
                <td>1st Jumah</td><td colspan=2>13:30</td>
              </tr>
              <tr>
                <td>2nd Jumah</td><td colspan=2>14:15</td>
              </tr>
            </tbody>
          </table>
          `;
        document.getElementById("table_div").innerHTML = table;
      }
    </script>
    <div id="table_div" class="today"></div>
  </body>
</html>
