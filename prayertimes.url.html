<html>
  <head> </head>
  <body>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      window.onload = async () => {
        var responses = await Promise.all([
          fetch(
            "https://spreadsheets.google.com/feeds/cells/1qS2o3JQ07qFkUXMBvEZVZ3E8Z_mk0jMXXhxJkQ35LR8/o1a4hmz/public/basic?alt=json&min-row=1&max-row=1"
          )
            .then(r => r.json())
            .then(json => json.feed.entry.map(e => e.content.$t)),
          fetch(
            "https://spreadsheets.google.com/feeds/list/1qS2o3JQ07qFkUXMBvEZVZ3E8Z_mk0jMXXhxJkQ35LR8/o1a4hmz/public/values?alt=json"
          )
            .then(r => r.json())
            .then(json => json.feed.entry.map(e => e.content.$t))
        ]);

        const headers = responses[0];
        document.getElementById("table_div").innerHTML =
          "<pre>" +
          JSON.stringify(headers, 0, 2) +
          "</pre>" +
          "<pre>" +
          JSON.stringify(responses[1], 0, 2) +
          "</pre>";
      };
    </script>
    <style>
      thead tr {
        font-size: 11pt;
      }
      th {
        text-align: left;
      }
      td {
        font-size: 11pt;
        text-align: left;
      }
      table {
        width: 100%;
        text-align: center;
        font-family: sans-serif;
      }
      body {
        margin: 0;
        min-height: 152px;
      }
    </style>
    <div id="table_div" class="jamaat-times"></div>
  </body>
</html>
